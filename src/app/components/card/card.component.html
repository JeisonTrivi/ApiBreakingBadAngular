<div class="card my-3" >
  <img src="{{ personaje.img }}" class="card-img-top img" alt="{{ personaje.name }}" />
  <div class="card-body">
      <span class="btn btn-sm float-end" [ngClass]="{
            'btn-success': personaje.status.toLowerCase() === 'alive',
            'btn-warning': personaje.status.toLowerCase() === 'presumed dead',
            'btn-danger': personaje.status.toLowerCase() === 'deceased'
        }"> 
      {{ personaje.status }}</span>
    <h5 class="card-title" >{{ personaje?.name }}</h5>
    <p class="text-muted">
      {{ personaje.nickname }}
    </p>
    <div class="row text-left">
        <p class="text-center"> <strong>Occupation</strong></p>
        <hr>
        <div *ngFor="let o of personaje.occupation">
          <strong><p class="text-muted">&bull; {{ o }}</p></strong>  
        </div>
    </div>
    
  </div>
</div>
